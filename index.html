<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">

        <div class="left-side">
          <div class="cards">

            <div class="front-card">
              <img src="images/bg-card-front.png" alt="bg-card-front">

              <div class="card-container">
                <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
                <h1 class="number"></h1>

                <div class="card-info">
                  <span class="name"></span>
                  <span class="date">
                    <span class="month"></span>/<span class="year"></span>
                  </span>
                </div>
               
              </div>
            </div>

            <div class="back-card">
              <img src="images/bg-card-back.png" alt="bg-card-back" >
              <div class="cvc"></div>
            </div>

          </div>


        </div>

        <div class="right-side">

          <div class="form">

            <div class="info-1">
              <label for="card-name">CARD HOLDER</label>
              <input type="text" class="card-name " placeholder=" e.g. Jane Appleseed">
              <span class="name-error-message"></span>
            </div>

            <div class="info-2">
              <label for="card-number">CARD NUMBER</label>
              <input type="number" class="card-number " placeholder="e.g. 1234 5678 9123 0000">
              <span class="number-error-message"></span>
            </div>

            <div class="info-3">

              <div class="col-1">

                <div class="date">

                  <label for="date">Exp. Date (MM/YY)</label>

                  <div class="date-inputs">
                    <div>
                      <input type="number" class="card-month" placeholder="MM">
                    <span class="month-error-message"></span>
                    </div>
                    
                    <div>
                      <input type="number" class="card-year" placeholder="YY">
                      <span class="year-error-message"></span>
                    </div>
                   
                  </div>
                
                </div>

              </div>

              <div class="col-2">
                <label for="cvc"> CVC</label>
                <input type="number" class="card-cvc" placeholder=" e.g. 123">
                <span class="cvc-error-message"></span>
              </div>

            </div>
            <button class="submit-btn">Confirm</button>

            
          </div>

          <div class="completed hidden">

            <img src="images/icon-complete.svg" alt="icon-complete">
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button class="completed-btn">Continue</button>

          </div>

        </div>

    

    </div>


  
  <script src="script.js"></script>
</body>
</html>
